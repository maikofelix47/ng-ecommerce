<div class="rating-container">
<div class="rating-grid">
    <mat-icon 
    *ngFor="let product of stars; index as i"
    aria-hidden="false" 
    aria-label="Rating icon" 
    fontIcon="star"
    [ngClass]="{'checked' : i+1 <= rating, 'unchecked': i+1 > rating }">
    </mat-icon>
</div>
<div class="rating-grid">
   Rating:  ({{rating}} / 5)
</div>
</div>
